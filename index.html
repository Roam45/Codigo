<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C贸digo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            resize: none;
        }
        #runButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>C贸digo Editor</h1>
<textarea id="editor" placeholder="Write your C贸digo here..."></textarea>
<button id="runButton">Run C贸digo</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
    document.getElementById('runButton').onclick = function() {
        const code = document.getElementById('editor').value;
        const output = runCodigoCode(code);
        document.getElementById('output').textContent = output;
    };

    function runCodigoCode(code) {
        let result = "";
        let variables = {};
        let textVariables = {};
        
        const lines = code.split('\n');
        
        for (const line of lines) {
            const trimmedLine = line.trim();

            // Variable assignment with var.variablename/varnickname
            const assignmentMatch = trimmedLine.match(/var\.(\w+)\/(\w+)\s*=\s*(\d+)/);
            if (assignmentMatch) {
                const varName = assignmentMatch[1];
                const nickname = assignmentMatch[2];
                const value = parseInt(assignmentMatch[3], 10);
                variables[nickname] = value; // Store value with nickname
                continue;
            }

            // Text variable assignment with text.var.value.x
            const textAssignmentMatch = trimmedLine.match(/text\.var\.value\.(\w+)\s*=\s*"(.*)"/);
            if (textAssignmentMatch) {
                const textNickname = textAssignmentMatch[1];
                const textValue = textAssignmentMatch[2];
                textVariables[textNickname] = textValue; // Store text value
                continue;
            }

            // Addition operation
            const sumMatch = trimmedLine.match(/math\.sum\/(\w+)\s*=\s*var\."(\w+)"\s*\+\s*var\."(\w+)"/);
            if (sumMatch) {
                const resultVar = sumMatch[1];
                const operand1 = variables[sumMatch[2]] || 0;
                const operand2 = variables[sumMatch[3]] || 0;
                variables[resultVar] = operand1 + operand2;
                continue;
            }

            // Subtraction operation
            const subMatch = trimmedLine.match(/math\.sub\/(\w+)\s*=\s*var\."(\w+)"\s*-\s*var\."(\w+)"/);
            if (subMatch) {
                const resultVar = subMatch[1];
                const operand1 = variables[subMatch[2]] || 0;
                const operand2 = variables[subMatch[3]] || 0;
                variables[resultVar] = operand1 - operand2;
                continue;
            }

            // Multiplication operation
            const multiMatch = trimmedLine.match(/math\.multi\/(\w+)\s*=\s*var\."(\w+)"\s*\*\s*var\."(\w+)"/);
            if (multiMatch) {
                const resultVar = multiMatch[1];
                const operand1 = variables[multiMatch[2]] || 0;
                const operand2 = variables[multiMatch[3]] || 0;
                variables[resultVar] = operand1 * operand2;
                continue;
            }

            // Division operation
            const divMatch = trimmedLine.match(/math\.div\/(\w+)\s*=\s*var\."(\w+)"\s*\/\s*var\."(\w+)"/);
            if (divMatch) {
                const resultVar = divMatch[1];
                const operand1 = variables[divMatch[2]] || 0;
                const operand2 = variables[divMatch[3]] || 1; // Prevent division by zero
                variables[resultVar] = operand1 / operand2;
                continue;
            }

            // Output text variable using just the nickname
            const printTextMatch = trimmedLine.match(/print\((\w+)\)/);
            if (printTextMatch) {
                const varToPrint = printTextMatch[1];
                result += (textVariables[varToPrint] !== undefined ? textVariables[varToPrint] : "Undefined variable") + "\n";
                continue;
            }

            // Output numeric variable
            const printNumMatch = trimmedLine.match(/print\(var\."(\w+)"\)/);
            if (printNumMatch) {
                const varToPrint = printNumMatch[1];
                result += (variables[varToPrint] !== undefined ? variables[varToPrint] : "Undefined variable") + "\n";
                continue;
            }
        }

        return result.trim();
    }
</script>

</body>
</html>
