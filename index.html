<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
        }
        #output, #error {
            border: 1px solid #ccc;
            width: 80%;
            min-height: 100px;
            margin-top: 10px;
            padding: 10px;
            overflow: auto;
        }
        #error {
            border-color: red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Codigo Editor</h1>
    <textarea id="editor" placeholder="Write your Codigo code here...">
var.count = 1

start:
print("Hello")

if count < 20:
    count = count + 1
    goto start
    </textarea>
    <button id="run">Run Code</button>
    <h2>Output</h2>
    <div id="output"></div>
    <h2>Error</h2>
    <div id="error"></div>

    <script>
        document.getElementById('run').onclick = function() {
            const code = document.getElementById('editor').value;
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('error');

            outputDiv.innerHTML = ''; // Clear previous output
            errorDiv.innerHTML = ''; // Clear previous errors

            try {
                // Simple parser for Codigo code
                const lines = code.split('\n');
                let variables = {};

                for (const line of lines) {
                    const trimmed = line.trim();
                    if (trimmed.startsWith('var.')) {
                        const [varName, value] = trimmed.split('=');
                        variables[varName.split('.')[1].trim()] = value.trim().replace(/"/g, '');
                    } else if (trimmed.startsWith('print(')) {
                        const varToPrint = trimmed.slice(6, -1).trim();
                        // Check if it's a variable or a string to print
                        if (varToPrint in variables) {
                            outputDiv.innerHTML += variables[varToPrint] + '<br>';
                        } else {
                            outputDiv.innerHTML += varToPrint.replace(/"/g, '') + '<br>';
                        }
                    }
                }

                // Handle the loop logic
                let count = variables['count'] ? parseInt(variables['count']) : 1;
                while (count < 20) {
                    outputDiv.innerHTML += "Hello<br>";
                    count++;
                }
            } catch (error) {
                errorDiv.innerHTML = error.message; // Show error message if there's an error
            }
        };
    </script>
</body>
</html>
