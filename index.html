<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C贸digo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            resize: none;
        }
        #runButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>C贸digo Editor</h1>
<textarea id="editor" placeholder="Write your C贸digo here..."></textarea>
<button id="runButton">Run C贸digo</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
    document.getElementById('runButton').onclick = function() {
        const code = document.getElementById('editor').value;
        const output = runCodigoCode(code);
        document.getElementById('output').textContent = output;
    };

    function runCodigoCode(code) {
        let result = "";
        let variables = {};

        const lines = code.split('\n');
        
        for (const line of lines) {
            const trimmedLine = line.trim();

            // Input prompt
            if (trimmedLine.startsWith("input.var.x()")) {
                let x = prompt("Pick a number between 1 - 10");
                x = parseInt(x);
                variables.x = x;
                continue;
            }

            // Check condition
            const ifMatch = trimmedLine.match(/^if\s+input\.var\.x\s*==\s*(\d+)$/);
            if (ifMatch) {
                const value = parseInt(ifMatch[1]);
                if (variables.x === value) {
                    result += 'correct\n';
                } else {
                    result += 'incorrect\n';
                }
                continue;
            }

            // Print using print()
            const printMatch = trimmedLine.match(/print\((.+)\)/);
            if (printMatch) {
                const contentToPrint = printMatch[1].trim();
                if (contentToPrint.startsWith('var.')) {
                    const varName = contentToPrint.split('.')[1];
                    if (variables.hasOwnProperty(varName)) {
                        result += variables[varName] + "\n";
                    } else {
                        result += `Undefined variable: ${varName}\n`;
                    }
                } else {
                    result += contentToPrint.replace(/['"]/g, '') + "\n"; // Print string literals directly
                }
                continue;
            }

            // Handle invalid lines or other commands
            if (trimmedLine) {
                result += `Error: Unrecognized command: "${trimmedLine}"\n`;
            }
        }

        return result.trim();
    }
</script>

</body>
</html>
