<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #282c34;
            color: #abb2bf;
            resize: none;
            overflow: auto;
            white-space: pre;
        }
        #editor:focus {
            border-color: #28a745;
            outline: none;
        }
        #runButton, #downloadButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        #runButton:hover, #downloadButton:hover {
            transform: scale(1.05);
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #output.visible {
            opacity: 1;
        }
        #fileInput {
            margin-top: 10px;
        }
        .keyword { color: #569cd6; }
        .variable { color: #d19a66; }
        .string { color: #98c379; }
        .error { color: #e06c75; }
    </style>
</head>
<body>

<h1>Código Editor</h1>
<textarea id="editor" placeholder="Write your Código here..."></textarea>
<button id="runButton">Run Código</button>

<h2>Output:</h2>
<div id="output"></div>

<input type="file" id="fileInput" accept=".codi" />
<button id="downloadButton">Download Código</button>

<script>
    document.getElementById('runButton').onclick = function() {
        const code = document.getElementById('editor').value;
        const output = runCodigoCode(code);
        const outputDiv = document.getElementById('output');
        outputDiv.textContent = output;
        outputDiv.classList.add('visible');
        highlightCode(code);
    };

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('editor').value = e.target.result;
                highlightCode(e.target.result);
            };
            reader.readAsText(file);
        }
    });

    document.getElementById('downloadButton').onclick = function() {
        const code = document.getElementById('editor').value;
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'code.codi';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    function runCodigoCode(code) {
        let result = "";
        let variables = {};
        
        const lines = code.split('\n');
        
        for (const line of lines) {
            const trimmedLine = line.trim();

            // Variable assignment with var.x = value
            const variableAssignmentMatch = trimmedLine.match(/var\.(\w+)\s*=\s*(.+)/);
            if (variableAssignmentMatch) {
                const varName = variableAssignmentMatch[1];
                const value = variableAssignmentMatch[2].trim();

                // Handle arithmetic expressions
                const evaluatedValue = evaluateExpression(value, variables);
                if (evaluatedValue !== null) {
                    variables[varName] = evaluatedValue;
                } else {
                    result += `Error: Invalid expression assigned to ${varName}\n`;
                }
                continue;
            }

            // Print variable using print(var.x)
            const printMatch = trimmedLine.match(/print\(var\.(\w+)\)/);
            if (printMatch) {
                const varToPrint = printMatch[1]; // Get just the variable name without 'var.'
                if (variables.hasOwnProperty(varToPrint)) {
                    result += variables[varToPrint] + "\n";
                } else {
                    result += `Undefined variable: ${varToPrint}\n`;
                }
                continue;
            }

            // Handle invalid lines or other commands
            if (trimmedLine) {
                result += `Error: Unrecognized command: "${trimmedLine}"\n`;
            }
        }

        return result.trim();
    }

    function evaluateExpression(expr, variables) {
        // Handle variable references
        const variableMatch = expr.match(/var\.(\w+)/);
        if (variableMatch) {
            const varName = variableMatch[1];
            if (variables.hasOwnProperty(varName)) {
                return variables[varName];
            } else {
                return null; // Undefined variable
            }
        }

        // Evaluate arithmetic expressions
        try {
            const sanitizedExpr = expr
                .replace(/var\.(\w+)/g, (match) => {
                    const varName = match.substring(4);
                    return variables.hasOwnProperty(varName) ? variables[varName] : 'undefined';
                });
            return eval(sanitizedExpr); // Caution: using eval can be dangerous
        } catch (e) {
            return null; // In case of an error in evaluation
        }
    }

    function highlightCode(code) {
        const highlightedCode = code
            .replace(/(var\.|print\()(\w+)(\))/g, '<span class="keyword">$1$2$3</span>') // Keywords
            .replace(/(var\.\w+\s*=\s*)([^;]+)/g, (match, p1, p2) => {
                const variable = p1 + '<span class="variable">' + p2 + '</span>';
                return variable;
            }) // Variable assignment
            .replace(/("[^"]*"|'[^']*')/g, '<span class="string">$1</span>'); // Strings
        
        document.getElementById('editor').innerHTML = highlightedCode;
    }
</script>

</body>
</html>
