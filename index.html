<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C贸digo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            resize: none;
        }
        #runButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>C贸digo Editor</h1>
<textarea id="editor" placeholder="Write your C贸digo here..."></textarea>
<button id="runButton">Run C贸digo</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
    document.getElementById('runButton').onclick = function() {
        const code = document.getElementById('editor').value;
        const output = runCodigoCode(code);
        document.getElementById('output').textContent = output;
    };

    function runCodigoCode(code) {
        let result = "";
        let variables = {};
        let textVariables = {};
        
        const lines = code.split('\n');
        
        for (const line of lines) {
            const trimmedLine = line.trim();

            // Numeric variable assignment with num.var.x(4)
            const numVarMatch = trimmedLine.match(/num\.var\.(\w+)\s*\((.*)\)/);
            if (numVarMatch) {
                const nickname = numVarMatch[1];
                const value = parseFloat(numVarMatch[2]);
                variables[nickname] = value;
                continue;
            }

            // Text variable assignment with text.var.text("value")
            const textVarMatch = trimmedLine.match(/text\.var\.(\w+)\s*\("?(.*)"?\)/);
            if (textVarMatch) {
                const textNickname = textVarMatch[1];
                const textValue = textVarMatch[2];
                textVariables[textNickname] = textValue;
                continue;
            }

            // Addition operation
            const sumMatch = trimmedLine.match(/math\.sum\s+(\w+)\s*\+\s*(\w+)\s*=\s*(\w+)/);
            if (sumMatch) {
                const operand1 = variables[sumMatch[1]] || 0;
                const operand2 = variables[sumMatch[2]] || 0;
                variables[sumMatch[3]] = operand1 + operand2;
                continue;
            }

            // Output text variable using just the nickname
            const printTextMatch = trimmedLine.match(/print\((\w+)\)/);
            if (printTextMatch) {
                const varToPrint = printTextMatch[1];
                result += (textVariables[varToPrint] !== undefined ? textVariables[varToPrint] : "Undefined variable") + "\n";
                continue;
            }

            // Output numeric variable using just the nickname
            const printNumMatch = trimmedLine.match(/print\((\w+)\)/);
            if (printNumMatch) {
                const varToPrint = printNumMatch[1];
                result += (variables[varToPrint] !== undefined ? variables[varToPrint] : "Undefined variable") + "\n";
                continue;
            }
        }

        return result.trim();
    }
</script>

</body>
</html>
