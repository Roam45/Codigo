<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>

    <!-- Include CodeMirror Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    
    <!-- CodeMirror Python Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    
    <!-- CodeMirror Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .editor-container {
            width: 100%;
            height: 400px;
            background-color: #2d2d2d;
            border-radius: 8px;
        }

        .editor-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        
        .editor-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Python Code Editor</h1>
    
    <!-- CodeMirror Editor Container -->
    <div id="editor" class="editor-container"></div>

    <!-- Button to get code -->
    <button class="editor-button" onclick="getCode()">Get Code</button>

    <script>
        // Initialize CodeMirror Editor with Python mode
        var editor = CodeMirror(document.getElementById("editor"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true,
            tabSize: 4,
            indentUnit: 4,
            lineWrapping: true,
            smartIndent: true,
            showCursorWhenSelecting: true,
            autoCloseBrackets: true,
            autoCloseTags: true
        });

        // Function to get the current code from the editor
        function getCode() {
            var code = editor.getValue();
            alert("Your Python Code: \n" + code);
        }
    </script>
    
</body>
</html>
