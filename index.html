<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C贸digo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            resize: none;
        }
        #runButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>C贸digo Editor</h1>
<textarea id="editor" placeholder="Write your C贸digo here..."></textarea>
<button id="runButton">Run C贸digo</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
    document.getElementById('runButton').onclick = function() {
        const code = document.getElementById('editor').value;
        const output = runCodigoCode(code);
        document.getElementById('output').textContent = output;
    };

    function runCodigoCode(code) {
        let result = "";
        let variables = {};
        
        const lines = code.split('\n');
        
        for (const line of lines) {
            const trimmedLine = line.trim();

            // Variable assignment with var.name = value
            const variableAssignmentMatch = trimmedLine.match(/var\.(\w+)\s*=\s*(.+)/);
            if (variableAssignmentMatch) {
                const varName = variableAssignmentMatch[1];
                const value = variableAssignmentMatch[2].trim();

                // Handle number
                if (/^-?\d+(\.\d+)?$/.test(value)) {
                    variables[varName] = parseFloat(value);
                } 
                // Handle string
                else if (/^".*"$/.test(value) || /^'.*'$/.test(value)) {
                    variables[varName] = value.slice(1, -1); // Remove quotes
                } else {
                    result += `Error: Invalid value assigned to ${varName}\n`;
                }
                continue;
            }

            // Print variable using print(var.name)
            const printMatch = trimmedLine.match(/print\((var\.\w+)\)/);
            if (printMatch) {
                const varToPrint = printMatch[1];
                if (variables.hasOwnProperty(varToPrint)) {
                    result += variables[varToPrint] + "\n";
                } else {
                    result += `Undefined variable: ${varToPrint}\n`;
                }
                continue;
            }

            // Handle invalid lines or other commands
            if (trimmedLine) {
                result += `Error: Unrecognized command: "${trimmedLine}"\n`;
            }
        }

        return result.trim();
    }
</script>

</body>
</html>
