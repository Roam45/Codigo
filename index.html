<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C贸digo - Simple Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      background-color: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      color: white;
      border-radius: 4px;
      min-height: 50px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>C贸digo - Simple Code Editor</h1>
    <textarea id="codeArea" placeholder="Write C贸digo code here..."></textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('codeArea').value;
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = ''; // Clear previous output

      // Variables storage
      let variables = {};

      // Basic language interpreter for C贸digo
      const lines = code.split('\n');
      let output = '';

      lines.forEach(line => {
        line = line.trim(); // Trim whitespace

        // Skip empty lines
        if (line === "") return;

        // Handle variable assignment: "var varName = value"
        if (line.startsWith('var ')) {
          const assignment = line.slice(4); // Remove "var "
          const [varName, expr] = assignment.split('=').map(s => s.trim());

          if (varName && expr !== undefined) {
            // Check if the expression is a string
            if (expr.startsWith('"') && expr.endsWith('"')) {
              variables[varName] = expr.slice(1, -1); // Remove the quotes and store the string
            } else {
              // Otherwise, treat it as a numeric expression
              try {
                const value = evalExpression(expr, variables);
                variables[varName] = value;
              } catch (e) {
                output += `Error: Invalid expression in "${line}"\n`;
              }
            }
          } else {
            output += `Error: Invalid variable assignment syntax in "${line}"\n`;
          }
        }

        // Handle print statements: "print variable" or "print expression"
        else if (line.startsWith('print ')) {
          const printExpr = line.slice(6).trim();
          if (variables[printExpr] !== undefined) {
            output += variables[printExpr] + '\n';
          } else if (!isNaN(printExpr)) {
            output += printExpr + '\n'; // Print literal number
          } else {
            try {
              const value = evalExpression(printExpr, variables);
              output += value + '\n';
            } catch (e) {
              output += `Error: Invalid expression in "print ${printExpr}"\n`;
            }
          }
        } else {
          output += `Error: Unknown command at "${line}"\n`;
        }
      });

      outputDiv.textContent = output;
    }

    // Helper function to evaluate expressions (basic math and variables)
    function evalExpression(expr, variables) {
      // Replace variable names with their values
      for (let [varName, value] of Object.entries(variables)) {
        const regExp = new RegExp(`\\b${varName}\\b`, 'g');
        expr = expr.replace(regExp, value);
      }
      // Evaluate the expression safely
      return Function('"use strict"; return (' + expr + ')')();
    }
  </script>

</body>
</html>
