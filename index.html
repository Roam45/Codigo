<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Interpreter</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the interpreter */
        .interpreter-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title */
        .interpreter-container h1 {
            color: #ff7e5f;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Code input and output area */
        .code-area {
            background-color: #2d2d2d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
            border: 1px solid #444;
            animation: slideIn 1.5s ease-in-out;
        }

        /* Animation for code area */
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Input area for Codigo code */
        .input-area {
            display: flex;
            flex-direction: column;
        }

        /* Multi-line input area (textarea) */
        .input-area textarea {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            resize: vertical;
            height: 150px;
            transition: all 0.3s ease;
        }

        .input-area textarea:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.8);
        }

        /* Button to run the code */
        .run-button {
            background-color: #ff7e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .run-button:hover {
            background-color: #feb47b;
        }

        /* Output area (where results are shown) */
        .output-area {
            background-color: #1e1e1e;
            color: #feb47b;
            padding: 20px;
            border-radius: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="interpreter-container">
        <h1>Codigo Interpreter</h1>
        
        <!-- Display Code Output -->
        <div class="code-area" id="codeOutput">
            <!-- The results of the Codigo code will appear here -->
        </div>

        <!-- Code Input Area -->
        <div class="input-area">
            <textarea id="codigoInput" placeholder="Enter Codigo code..."></textarea>
            <button class="run-button" onclick="runCodigo()">Run Codigo</button>
        </div>

        <!-- Display Result Output -->
        <div class="output-area" id="outputResult">
            <!-- Execution result will be shown here -->
        </div>
    </div>

    <script>
        // Basic interpreter for the "Codigo" language
        let variables = {}; // Store variables
        let output = "";

        // Run the Codigo code
        function runCodigo() {
            const input = document.getElementById("codigoInput").value.trim();
            if (input === "") return;

            // Split input into lines
            let lines = input.split("\n");
            lines.forEach(line => {
                processLine(line.trim());
            });

            // Update the output area with the result
            document.getElementById("codeOutput").textContent = input;
            document.getElementById("outputResult").textContent = output;

            // Clear the input field
            document.getElementById("codigoInput").value = "";
        }

        // Process each line of Codigo code
        function processLine(line) {
            let tokens = line.split(" ");
            let command = tokens[0];

            if (command === "var" || command === "text") {
                assignVariable(tokens);
            } else if (command === "print") {
                printVariable(tokens);
            } else if (command === "math") {
                performMath(tokens);
            } else if (line !== "") {
                output += "Unknown command: " + command + "\n";
            }
        }

        // Assign variable (integer or text)
        function assignVariable(tokens) {
            let type = tokens[0];
            let varName = tokens[1];
            let value = tokens[3];

            if (type === "var") {
                variables[varName] = parseInt(value);
            } else if (type === "text") {
                variables[varName] = value.replace(/"/g, '');
            }
            output += "Assigned " + varName + " = " + variables[varName] + "\n";
        }

        // Print variable
        function printVariable(tokens) {
            let varName = tokens[1];
            if (variables.hasOwnProperty(varName)) {
                output += variables[varName] + "\n";
            } else {
                output += "Variable " + varName + " not found!\n";
            }
        }

        // Perform math operation
        function performMath(tokens) {
            let var1 = tokens[1];
            let operator = tokens[2];
            let var2 = tokens[3];

            if (operator === "*") {
                if (variables.hasOwnProperty(var1) && variables.hasOwnProperty(var2)) {
                    let result = variables[var1] * variables[var2];
                    output += "Result: " + result + "\n";
                }
            } else {
                output += "Unknown operator: " + operator + "\n";
            }
        }
    </script>
    
</body>
</html>
